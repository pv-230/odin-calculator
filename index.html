<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-frame">
        <span class="display">0000</span>
        <button class="clear">Clear</button>
        <button class="back">Back</button>
        <button class="operator divide">/</button>
        <button class="digit-pad 7">7</button>
        <button class="digit-pad 8">8</button>
        <button class="digit-pad 9">9</button>
        <button class="operator multiply">*</button>
        <button class="digit-pad 6">6</button>
        <button class="digit-pad 5">5</button>
        <button class="digit-pad 4">4</button>
        <button class="operator subtract">-</button>
        <button class="digit-pad 3">3</button>
        <button class="digit-pad 2">2</button>
        <button class="digit-pad 1">1</button>
        <button class="operator add">+</button>
        <button class="digit-pad sign">+/-</button>
        <button class="digit-pad 0">0</button>
        <button class="digit-pad decimal">.</button>
        <button class="operator equal">=</button>
      </div>
    </div>
  </body>
</html>
